<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>

    <h1>Here is all my product</h1>
    <div th:each="product : ${products}">
        <p th:text="${product.getName()}" />
        <p th:text="${product.getDescription()}" />
        <p th:text="${product.getPrice()}" />
    </div>

</body>
</html>
